group 'tnologia'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = "com.tnologia.Main"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile "com.sparkjava:spark-core:2.5" //add to build.gradle
    compile group: 'org.freemarker', name: 'freemarker', version: '2.3.14'
    compile group: 'com.sparkjava', name: 'spark-template-freemarker', version: '2.3'
    compile 'com.sparkjava:spark-debug-tools:0.5'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.21'
}

// Create a fat executable jar
jar {
    manifest {
        attributes "Main-Class": "$mainClassName"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }

    archiveName "tnologia.jar"
}